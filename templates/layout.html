<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrei Kulchyk">
    <title>Revobook - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid" id="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="brand">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/revobook-logo.png') }}" class="img-responsive d-inline-block align-top brand-logo"></a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarUserInfo" aria-controls="navbarUserInfo" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarUserInfo">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
              </li>
            </ul>
            <div>
              <form class="form-inline my-2 my-lg-0" action="{{ url_for('login') }}" method="post">
                {% if session['user_id'] %}
                <p>{{ session['username'] }}</p>
                <button type="submit" class="btn btn-outline-primary ml-2">Log out</button>
                {% else %}
                <input class="form-control mr-sm-2" type="text" aria-describedby="username" placeholder="Enter username" name="username">
                <input class="form-control mr-sm-2" type="password" aria-describedby="password" placeholder="Enter password" name="password">
                <button type="submit" class="btn btn-outline-primary">Log in</button>
                {% endif %}
              </form>
              {% if not session['user_id'] %}
              <div>
                <small>Don't have an account? <a href="{{ url_for('register') }}">Register</a></small>
              </div>
            {% endif %}
            </div>
          </div>
        </nav>
      </header>
      <div class="container" id="main">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
