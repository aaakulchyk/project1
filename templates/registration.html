{% extends 'layout.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
<form class="registration" action="{{ url_for('register') }}" method="post">
  <div class="form-group registration-field">
    <label for="registration-username">Username</label>
    <input type="text" class="form-control" id="registration-username" aria-describedby="username" placeholder="Enter username" name="username">
  </div>
  <div class="form-group registration-field">
    <label for="registration-password">Password</label>
    <input type="password" class="form-control" id="registration-password" placeholder="Password" name="password">
  </div>
  <div class="form-group form-check registration-check">
    <input type="checkbox" class="form-check-input" id="check">
    <label class="form-check-label" for="check">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary registration-submit">Submit</button>
</form>
{% endblock %}
