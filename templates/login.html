{% extends 'layout.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<form class="login" action="{{ url_for('login') }}" method="post">
  <div class="form-group login-field">
    <label for="login-username">Username</label>
    <input type="text" class="form-control" id="login-username" aria-describedby="username" placeholder="Enter username" name="username">
  </div>
  <div class="form-group login-field">
    <label for="login-password">Password</label>
    <input type="password" class="form-control" id="login-password" placeholder="Password" name="password">
  </div>
  <button type="submit" class="btn btn-primary login-submit">Submit</button>
</form>
{% endblock %}
